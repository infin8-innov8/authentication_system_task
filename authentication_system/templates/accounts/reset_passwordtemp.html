<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
#6a11cb 0%, #2575fc
    .reset-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      overflow: hidden;
    }

    .reset-header {
      background: #2575fc;
      color: white;
      padding: 25px 30px;
      text-align: center;
    }

    .reset-header h1 {
      font-weight: 600;
      font-size: 24px;
      margin-bottom: 5px;
    }

    .reset-form {
      padding: 30px;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 14px 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #2575fc;
      box-shadow: 0 0 0 2px rgba(37, 117, 252, 0.2);
    }

    .password-requirements {
      font-size: 12px;
      color: #777;
      margin-top: 4px;
    }

    .reset-button {
      width: 100%;
      padding: 14px;
      background: white;
      color: #2575fc;
      border: 2px solid #2575fc;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .reset-button:hover {
      background: #2575fc;
      color: white;
      transform: scale(1.02);
    }

    .reset-button.clicked {
      background: #2575fc;
      color: white;
      border-color: #2575fc;
    }

    .error-message {
      color: #d9534f;
      font-size: 12px;
      margin-top: 5px;
      display: none;
    }

    .success-message {
      color: #4caf50;
      font-size: 12px;
      margin-top: 5px;
      display: none;
    }

    .login-link {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-top: 20px;
    }

    .login-link a {
      color: #2575fc;
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <div class="reset-header">
      <h1>Reset Password</h1>
    </div>

    <form class="reset-form" method="POST" action="/reset-password">
      <!-- Current Password -->
      <div class="form-group">
        <label for="currentPassword">Current Password</label>
        <input type="password" id="currentPassword" name="currentPassword" placeholder="Enter current password" required />
        <div class="error-message" id="currentPasswordError">Please enter your current password</div>
      </div>

      <!-- New Password -->
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required />
        <div class="password-requirements">
          Minimum 5 characters, 1 uppercase, 1 special character
        </div>
        <div class="error-message" id="newPasswordError">Password must meet all requirements</div>
      </div>

      <!-- Confirm New Password -->
      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required />
        <div class="error-message" id="confirmPasswordError">Passwords do not match</div>
        <div class="success-message" id="confirmPasswordSuccess">Passwords match</div>
      </div>

      <!-- Reset Button -->
      <button type="submit" class="reset-button" id="resetBtn">Reset Password</button>
     
      <div class="login-link">
        Remembered your password? <a href="/login">Sign In</a>
      </div>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const currentPassword = document.getElementById("currentPassword");
      const newPassword = document.getElementById("newPassword");
      const confirmPassword = document.getElementById("confirmPassword");
      const resetForm = document.querySelector(".reset-form");
      const resetBtn = document.getElementById("resetBtn");
      const resetSuccess = document.getElementById("resetSuccess");
      const confirmPasswordError = document.getElementById("confirmPasswordError");
      const confirmPasswordSuccess = document.getElementById("confirmPasswordSuccess");

      const newPasswordPattern = /^(?=.*[A-Z])(?=.*[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]).{5,}$/;

      // Live confirm password check
      confirmPassword.addEventListener("input", function () {
        if (confirmPassword.value === newPassword.value && confirmPassword.value !== "") {
          confirmPasswordSuccess.style.display = "block";
          confirmPasswordError.style.display = "none";
          confirmPassword.style.borderColor = "#4caf50";
        } else {
          confirmPasswordSuccess.style.display = "none";
          confirmPasswordError.style.display = "block";
          confirmPassword.style.borderColor = "#d9534f";
        }
      });

      // Form submit
      resetForm.addEventListener("submit", function (e) {
        e.preventDefault();
        let isValid = true;

        // Current password validation
        if (currentPassword.value.trim() === "") {
          document.getElementById("currentPasswordError").style.display = "block";
          currentPassword.style.borderColor = "#d9534f";
          isValid = false;
        } else {
          document.getElementById("currentPasswordError").style.display = "none";
          currentPassword.style.borderColor = "#ddd";
        }

        // New password validation
        if (!newPasswordPattern.test(newPassword.value)) {
          document.getElementById("newPasswordError").style.display = "block";
          newPassword.style.borderColor = "#d9534f";
          isValid = false;
        } else {
          document.getElementById("newPasswordError").style.display = "none";
          newPassword.style.borderColor = "#ddd";
        }

        // Confirm password validation
        if (confirmPassword.value !== newPassword.value || confirmPassword.value === "") {
          confirmPasswordError.style.display = "block";
          confirmPasswordSuccess.style.display = "none";
          confirmPassword.style.borderColor = "#d9534f";
          isValid = false;
        } else {
          confirmPasswordError.style.display = "none";
          confirmPasswordSuccess.style.display = "block";
          confirmPassword.style.borderColor = "#4caf50";
        }

        if (isValid) {
          resetSuccess.style.display = "block";
          resetBtn.classList.add("clicked");

          currentPassword.value = "";
          newPassword.value = "";
          confirmPassword.value = "";
        } else {
          resetSuccess.style.display = "none";
        }
      });
    });
  </script>
</body>
</html>
