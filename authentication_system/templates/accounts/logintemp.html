<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; }
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px;
        }
        .login-container {
            background: white; border-radius: 12px; box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 100%; max-width: 450px; overflow: hidden;
        }
        .login-header { background: #2575fc; color: white; padding: 25px 30px; text-align: center; }
        .login-header h1 { font-weight: 600; font-size: 24px; margin-bottom: 5px; }
        .login-header p { font-size: 14px; opacity: 0.9; }
        .login-form { padding: 30px; }
        .form-group { margin-bottom: 20px; position: relative; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 500; color: #333; font-size: 14px; }
        .form-group input {
            width: 100%; padding: 14px 15px 14px 45px; border: 1px solid #ddd;
            border-radius: 8px; font-size: 15px; transition: all 0.3s;
        }
        .form-group input:focus {
            outline: none; border-color: #2575fc;
            box-shadow: 0 0 0 2px rgba(37, 117, 252, 0.2);
        }
        .form-group i { position: absolute; left: 15px; bottom: 15px; color: #777; font-size: 18px; }
        .remember-forgot { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; font-size: 14px; }
        .remember { display: flex; align-items: center; }
        .remember input { margin-right: 8px; }
        .forgot-password { color: #e74c3c; text-decoration: none; } /* Changed to red color */
        .forgot-password:hover { text-decoration: underline; }
        .login-button {
            width: 100%; padding: 14px; background: #2575fc; color: white;
            border: none; border-radius: 8px; font-size: 16px; font-weight: 600;
            cursor: pointer; transition: background 0.3s;
        }
        .login-button:hover { background: #1c64e0; } /* Hover effect for login button */
        .register-link { text-align: center; font-size: 14px; color: #555; margin-top: 20px; }
        .register-link a { color: #2575fc; text-decoration: none; font-weight: 600; }
        .register-link a:hover { text-decoration: underline; }
        .error-message { 
            color: #e74c3c; font-size: 14px; margin-top: 10px; text-align: center; 
            padding: 10px; background: #fde8e8; border-radius: 8px; display: none;
        }
        .success-message { color: #27ae60; font-size: 14px; margin-top: 10px; text-align: center; display: none; }
        
        /* Alert styling */
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .alert-error {
            background-color: #fde8e8;
            color: #e74c3c;
            border: 1px solid #f5c6cb;
        }
        .alert-close {
            background: none;
            border: none;
            color: inherit;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome Back!</h1>
            <p>Enter your credentials to access your account</p>
        </div>

        <div class="login-form">
            <!-- Error message container (for Django messages) -->
            {% if messages %}
                {% for message in messages %}
                    {% if message.extra_tags == "usernotexist" %}
                    <div class="alert alert-error">
                        <span><i class="fas fa-exclamation-circle"></i> {{ message }}</span>
                        <button class="alert-close">&times;</button>
                    </div>
                    {% endif %}
                {% endfor %}
            {% endif %}
            
            <form id="loginForm" method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="credential" placeholder="Enter your username or email" 
                           value="{{ credential }}" required />
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required />
                </div>

                <div class="remember-forgot">
                    <div class="remember">
                        <input type="checkbox" id="remember" name="remember" />
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="login-button">Login to Account</button>
            </form>

            <div class="register-link">
                Don't have an account? <a href="#">Register Now</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Close alert functionality
            const alertCloseButtons = document.querySelectorAll('.alert-close');
            alertCloseButtons.forEach(button => {
                button.addEventListener('click', function() {
                    this.parentElement.style.display = 'none';
                });
            });
            
            // Simulate form submission for demonstration
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // This is just for demonstration - in a real scenario, the form would submit to Django
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                if (!username || !password) {
                    showError('Please fill in all fields');
                    return;
                }
                
                // Simulate a failed login for demonstration
                showError('Invalid username or password');
            });
            
            function showError(message) {
                // Create error alert if it doesn't exist
                let errorAlert = document.querySelector('.alert-error');
                if (!errorAlert) {
                    errorAlert = document.createElement('div');
                    errorAlert.className = 'alert alert-error';
                    const form = document.getElementById('loginForm');
                    form.parentNode.insertBefore(errorAlert, form);
                }
                
                // Set error message and show
                errorAlert.innerHTML = `
                    <span><i class="fas fa-exclamation-circle"></i> ${message}</span>
                    <button class="alert-close">&times;</button>
                `;
                
                // Add close event listener to new button
                errorAlert.querySelector('.alert-close').addEventListener('click', function() {
                    errorAlert.style.display = 'none';
                });
                
                errorAlert.style.display = 'flex';
            }
        });
    </script>
</body>
</html>
