<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .login-container {
        background: white;
        border-radius: 12px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 450px;
        overflow: hidden;
      }

      .login-header {
        background: #2575fc;
        color: white;
        padding: 25px 30px;
        text-align: center;
      }

      .login-header h1 {
        font-weight: 600;
        font-size: 24px;
        margin-bottom: 5px;
      }

      .login-header p {
        font-size: 14px;
        opacity: 0.9;
      }

      .login-form {
        padding: 30px;
      }

      .form-group {
        margin-bottom: 20px;
        position: relative;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #333;
        font-size: 14px;
      }

      .form-group input {
        width: 100%;
        padding: 14px 15px 14px 45px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 15px;
        transition: all 0.3s;
      }

      .form-group input:focus {
        outline: none;
        border-color: #2575fc;
        box-shadow: 0 0 0 2px rgba(37, 117, 252, 0.2);
      }

      .form-group i {
        position: absolute;
        left: 15px;
        bottom: 15px;
        color: #777;
        font-size: 18px;
      }

      .remember-forgot {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        font-size: 14px;
      }

      .remember {
        display: flex;
        align-items: center;
      }

      .remember input {
        margin-right: 8px;
      }

      .forgot-password {
        color: #2575fc;
        text-decoration: none;
      }

      .forgot-password:hover {
        text-decoration: underline;
      }

      .login-button {
        width: 100%;
        padding: 14px;
        background: #2575fc;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s;
      }

      .login-button:hover {
        background: #1c64e0;
      }

      .register-link {
        text-align: center;
        font-size: 14px;
        color: #555;
        margin-top: 20px;
      }

      .register-link a {
        color: #2575fc;
        text-decoration: none;
        font-weight: 600;
      }

      .register-link a:hover {
        text-decoration: underline;
      }

      @media (max-width: 500px) {
        .login-container {
          border-radius: 10px;
        }

        .login-header {
          padding: 20px;
        }

        .login-form {
          padding: 20px;
        }

        .remember-forgot {
          flex-direction: column;
          align-items: flex-start;
          gap: 10px;
        }
      }
    </style>
  
  </head>
  <body>
    <body>
      <div class="login-container">
        <div class="login-header">
          <h1>Welcome!</h1>
          <p>Enter your credentials to login your account</p>
        </div>

        <div class="login-form">
          <form method="post" action="/login/">
            {% csrf_token %}
            <div class="form-group">
              <label for="username">Username or Email</label>
              <i class="fas fa-user"></i>
              <input
                type="text"
                id="username"
                placeholder="Enter your username or email"
                name="credential"
                required
              />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="password"
                placeholder="Enter your password"
                name="password"
                required
              />
            </div>

            <div class="remember-forgot">
              <div class="remember">
                <input type="checkbox" id="remember" name="remember" />
                <label for="remember">Remember me</label>
              </div>
              <a href="/forgot_password" class="forgot-password"
                >Forgot Password?</a
              >
            </div>

            <button type="submit" class="login-button">Login to Account</button>
          </form>

          <div class="register-link">
            Don't have an account? <a href="/register">Register Now</a>
          </div>
        </div>
      </div>
    </body>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const loginButton = document.querySelector(".login-button");

        loginButton.addEventListener("click", function () {
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          if (!username || !password) {
            alert("Please enter both username/email and password");
            return;
          }

          // Simulate login process
          loginButton.textContent = "Logging in...";
          loginButton.disabled = true;

          setTimeout(function () {
            alert("Login successful! Redirecting to dashboard...");
            // In a real application, you would redirect here
            window.location.href = "/home";
            loginButton.textContent = "Login to Account";
            loginButton.disabled = false;
          }, 1500);
        });
      });
    </script>

  </body>
</html>
